  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary" style="text-align: center;">
    <ion-title>Others</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header text-center>
            <p>Bus Stops:</p>
        </ion-card-header>

        <ion-card-content>
            <section class="timeline">
                <ul *ngFor="let route of routeArr">
                    <li>
                        <div>{{route.name}}</div>
                    </li>
                </ul>
            </section>
        </ion-card-content>
    </ion-card>
    <button ion-button block (click) = logout()>Logout</button>
</ion-content>
